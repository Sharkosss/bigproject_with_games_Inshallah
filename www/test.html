<body onload="brython()">
    
    <script type="text/python">
        from browser import document, alert
    
        def handleSubmit():
            input_field = document['inputText']
            response = input_field.value.strip()
            print("Texte entré :", response)
            output_div = document['output']
            output_div.innerHTML = "Le texte entré est : " + response
            return 
        document["button_alert"].bind("click", handleSubmit)
            
    </script>
    <label for="inputText">Entrez un texte :</label>
    <input type="text" id="inputText" name="inputText" required>
    
    <div id="output"></div>



</body>
